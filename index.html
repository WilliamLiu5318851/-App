<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>德州扑克智囊 Pro</title>
    
    <!-- 1. 样式库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React 核心库 (全局 UMD 版本) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel 编译器 (用于解析 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; color: white; touch-action: manipulation; }
        .loading { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #94a3b8; }
        /* 隐藏数字输入框的箭头 */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .error-box { color: #f87171; background: rgba(255,0,0,0.1); border: 1px solid #ef4444; padding: 1rem; margin-top: 20px; display: none; }
    </style>
    
    <!-- 4. 图标库 -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div>正在启动引擎...</div>
            <div id="error-display" class="error-box"></div>
        </div>
    </div>

    <!-- 错误捕捉 -->
    <script>
        window.addEventListener('error', e => {
            const el = document.getElementById('error-display');
            el.style.display = 'block';
            el.innerText = `❌ 错误: ${e.message}`;
        });
    </script>

    <!-- ★★★ 关键顺序 ★★★ -->
    
    <!-- 5. 先加载数据文件 (普通脚本，阻塞加载，确保运行) -->
    <script src="./PokerData.js"></script>

    <!-- 6. 再加载主逻辑 (Babel 编译 JSX) -->
    <script type="text/babel" data-type="module" src="./PokerAdvisorPro.jsx"></script>
</body>
</html>
