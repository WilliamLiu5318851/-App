<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta property="og:title" content="德州扑克智囊 Pro - 实时胜率计算" />
    <meta property="og:description" content="我的私人扑克助手，支持胜率计算、EV分析和策略建议。" />
    <meta property="og:image" content="https://pokeradvice.netlify.app/linkimg.jpg" />
    <meta property="og:url" content="https://pokeradvice.netlify.app/" />
    <meta property="og:type" content="website" />

    <title>德州扑克智囊 Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel 用于实时编译 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; color: white; touch-action: manipulation; }
        .loading { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #94a3b8; text-align: center; padding: 20px; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .error-box { color: #ef4444; margin-top: 20px; font-size: 0.875rem; max-width: 80%; word-break: break-word; }
    </style>
    
    <!-- Import Map: 告诉浏览器 react 从哪里加载 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div style="margin-bottom: 1rem;">正在加载核心组件...</div>
            <div style="font-size: 0.75rem; opacity: 0.7;">(读取 PokerAdvisorPro.jsx)</div>
            <div id="error-display" class="error-box"></div>
        </div>
    </div>

    <!-- 关键修改：这里不再写代码，而是通过 src 引用外部文件 -->
    <!-- data-plugins="transform-modules-umd" 尝试解决某些模块加载问题 -->
    <!-- 注意：本地直接打开(file://)可能会跨域报错，必须用 Live Server 或传到 Netlify -->
    <script type="text/babel" data-type="module" src="./PokerAdvisorPro.jsx"></script>
</body>
</html>
